name: Deploy SvelteKit static site + Histoire to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build SvelteKit site
        run: npm run build

      - name: Post-build tasks (sitemap + image optimization)
        run: npm run postbuild

      - name: Build Histoire stories
        run: npm run story:build

      - name: Move Histoire stories to /stories
        run: |
          mkdir -p build/stories
          mv .histoire/dist/* build/stories/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # main site + stories now under /stories

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
